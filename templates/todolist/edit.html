{% extends 'layout.html' %}

{% block title %}
    Add Task
{% endblock %}

{% block content %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <form action="{% url 'edit' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name" class="form-label">{{ form.name.label }}</label>
            <div class="form-field">{{ form.name }}</div>
        </div>

        <div class="form-group">
            <label for="id_date" class="form-label">{{ form.date.label }}</label>
            <div class="form-field">{{ form.date }}</div>
        </div>

        <div class="form-group">
            <label for="id_image" class="form-label">{{ form.image.label }}</label>
            <div class="form-field">{{ form.image }}</div>
        </div>

        <button type="submit" class="submit-button">Save</button>
    </form>
{% endblock %}
