<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Register
        {% endblock %}
    </title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>

<body>
<!-- Header Section -->
<div class="header">
    <h1>To Do List</h1>
    <h3>A small project by Giorgos Chiras</h3>
</div>



{% load static %}
<link rel="stylesheet" href="{% static 'form_styling.css' %}">
<form class="form-with-validation" action="{% url 'choose_email' %}" method="post">
    {% csrf_token %}
        {{ form.email }}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <p class="error">{{ message }}</p>
        {% elif message.tags == 'success' %}
            <p class="success">{{ message }}</p>

        {% endif %}
    {% endfor %}

    <button type="submit">Submit</button>
</form>
